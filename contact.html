  <!-- Jumbotron med formulär-->
  <div class="container h-100">
    <div class="jumbotron text-left p-5">

      <!-- Intro till formuläret-->
      <h3 class="display-6">Säg hej!</h3>
      <p>Skicka gärna ett meddelande via formuläret nedan om du vill komma i kontakt med mig.</p>

      <!-- Gör så att innehållet i formuläret skickas till min mejladress-->
      <form class="form-horizontal" action="https://formspree.io/f/xzbyweyy" method="POST">

        <!-- Själva formuläret-->
        <div class="form-group">
          <label class="control-label col-sm-2" for="firstname">Förnamn*</label>
          <div class="col-sm-10">
            <input type="firstname" class="form-control" id="firstname" placeholder="Ditt förnamn.." required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="lastname">Efternamn*</label>
          <div class="col-sm-10">
            <input type="lastname" class="form-control" id="lastname" placeholder="Ditt efternamn.." required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">E-postadress*</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Din e-postadress.." required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="message">Meddelande*</label>
          <div class="col-sm-10">
            <textarea id="message" name="message" placeholder="Ditt meddelande.." required></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-light">Skicka meddelande</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
